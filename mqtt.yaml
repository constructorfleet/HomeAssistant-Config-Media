broker: automation_mqtt
client_id: media
port: 1883
birth_message:
  topic: events/slaves/media/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected",
      "event_data": {
        "instance_name": "media"
      }
    }
will_message:
  topic: events/slaves/media/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected",
      "event_data": {
        "instance_name": "media"
      }
    }