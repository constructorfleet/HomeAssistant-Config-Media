broker: mqtt
client_id: media
birth_message:
  topic: events/slaves/media/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.connected"
      "event_data": "media"
    }
will_message:
  topic: events/slaves/media/instance_state
  qos: 1
  retain: true
  payload: >
    {
      "event_type": "instance_state.disconnected"
      "event_data": "media"
    }